<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Add Job</h2>
    </div>
    <div class="panel-body">
        <ng-form name="jobAddForm">
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group"
                         ng-class="{ 'has-error': jobAddForm.jobId.$invalid && jobAddForm.jobId.$dirty }">
                        <!--TODO#HR2-->
                        <label for="jobId">Job ID:</label>
                        <input type="text" id="jobId" name="jobId" class="form-control" ng-model="job.jobId"
                               placeholder="Job ID" required>
                        <span class="help-block" ng-show="jobAddForm.jobId.$error.required
                             && jobAddForm.jobId.$dirty">{{requiredErrorMessage}}</span>
                        <span class="help-block" ng-show="jobAddForm.jobId.$error.pattern
                             && jobAddForm.jobId.$dirty">{{}}</span>

                    </div>
                </div>
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group"
                         ng-class="{ 'has-error': jobAddForm.jobTitle.$invalid && jobAddForm.jobId.$dirty }">
                        <!--TODO#HR2-->
                        <label for="jobTitle">Job Title:</label>
                        <input type="text" id="jobTitle" name="jobTitle" class="form-control" ng-model="job.jobTitle"
                               placeholder="Job Title" required>
                        <span class="help-block" ng-show="jobAddForm.jobTitle.$error.required
                             && jobAddForm.jobTitle.$dirty">{{requiredErrorMessage}}</span>
                        <span class="help-block" ng-show="jobAddForm.jobTitle.$error.pattern
                             && jobAddForm.jobTitle.$dirty">{{}}</span>

                    </div>
                </div>
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group"
                         ng-class="{ 'has-error': jobAddForm.maxSalary.$invalid && jobAddForm.maxSalary.$dirty }">
                        <!--TODO#HR2-->
                        <label for="maxSalary">Max Salary:</label>
                        <input type="text" id="maxSalary" name="maxSalary" class="form-control" ng-model="job.maxSalary"
                               placeholder="Max Salary" required>
                        <span class="help-block" ng-show="jobAddForm.maxSalary.$error.required
                             && jobAddForm.maxSalary.$dirty">{{requiredErrorMessage}}</span>
                        <span class="help-block" ng-show="jobAddForm.maxSalary.$error.pattern
                             && jobAddForm.maxSalary.$dirty">{{}}</span>

                    </div>
                </div>
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group"
                         ng-class="{ 'has-error': jobAddForm.minSalary.$invalid && jobAddForm.minSalary.$dirty }">
                        <!--TODO#HR2-->
                        <label for="minSalary">Min Salary:</label>
                        <input type="text" id="minSalary" name="minSalary" class="form-control" ng-model="job.minSalary"
                               placeholder="Min Salary" required>
                        <span class="help-block" ng-show="jobAddForm.minSalary.$error.required
                             && jobAddForm.minSalary.$dirty">{{requiredErrorMessage}}</span>
                        <span class="help-block" ng-show="jobAddForm.minSalary.$error.pattern
                             && jobAddForm.minSalary.$dirty">{{}}</span>

                    </div>
                </div>
            </div>


            <p>
                <a class="btn btn-primary btn-sm" role="button" ng-click="reset()">Reset</a>
                <a class="btn btn-primary btn-sm" role="button" ng-show="jobAddForm.$valid"
                   ng-click="create(job)">Submit</a>
            </p>
        </ng-form>
    </div>
</div>
