<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR APP</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
</head>
<body>
<h1>Add Two Numbers</h1>
<div ng-app="hrApp">
    <div ng-controller="MathController">
        <div class="jumbotron">
            <p>
                First number: <input type="number" ng-model="firstNumber"/>
            </p>
            <p>
                Second number: <input type="number" ng-model="secondNumber"/>
            </p>
            <p>
                <a class="btn btn-primary btn-lg" role="button" ng-click="start()">Do the math</a>
            </p>
            <p>
                Addition: {{addResult}}
            </p>
            <p>
                Substraction: {{subResult}}
            </p>
            <p>
                Multiplication: {{multResult}}
            </p>
            <p>
                Division: {{divResult}}
            </p>
        </div>
    </div>
</div>
<script type="text/javascript" src="../bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../scripts/app.js"></script>
<script type="text/javascript" src="../scripts/MathController.js"></script>

</body>
</html>
